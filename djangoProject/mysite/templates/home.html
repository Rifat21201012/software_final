<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASUS Laptop Management</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Header styling */
        h1 {
            color: #00539C;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        /* Container styling */
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Button styling */
        .button {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #00539C;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #003366;
        }

        /* Laptop list styling */
        .laptop-item {
            margin-bottom: 20px;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .laptop-item h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 5px;
        }

        .laptop-details {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
        }

        .actions {
            margin-top: 10px;
        }

        .actions a {
            text-decoration: none;
            color: #00539C;
            font-weight: bold;
            margin-right: 10px;
        }

        .actions a:hover {
            color: #003366;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>LAPTOP HUB</h1>
    <a href="{% url 'add_laptops' %}" class="button">Add a New Laptop</a><br><br>

    {% for i in laptops %}
    <div class="laptop-item">
        <h2>{{ i.name }}</h2>
        <div class="laptop-details">
            Model: {{ i.model }}<br>
            Year: {{ i.year }}<br>
            Price: ${{ i.price }}
        </div>
        <div class="actions">
            <a href="{% url 'update_laptops' i.id %}">Update Laptop</a>
            <a href="{% url 'delete_laptops' i.id %}">Delete Laptop</a>
        </div>
    </div>
    {% endfor %}
</div>

</body>
</html>
